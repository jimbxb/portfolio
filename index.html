<!DOCTYPE html>
<html>
  <head>
    <title>James Barnes - Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jimbxb/portfolio/index.js"></script>
    <script>
      $(document).ready(() => {
        $.getJSON("https://cdn.jsdelivr.net/gh/jimbxb/portfolio/content.json", (content) => {
          $("#terminal").text("");
          $("#terminal").terminal(...buildTerminal({parseCommand: $.terminal.parse_command}, content));
        });
      });
    </script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"></script>
  </head>
  <body id="terminal">Loading...</body>
</html>
